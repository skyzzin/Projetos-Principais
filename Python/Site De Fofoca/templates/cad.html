<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/css/login-cad.css">
    <script src="/static/js/cadLogin.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="/" style="text-decoration: none;" ><h1>Criar Conta</h1></a>
    </header>

    <main class="main">
        <form action="/cadastro" method="post">
            <label for="nome">Digite Seu Nome</label>
            <input type="text" name="nome" id="nome" minlength="6">

            <label for="nome">Digite Seu E-Mail</label>
            <input type="text" name="email" id="email" minlength="8">

            <label for="senha">Digite Sua Senha</label>
            <input type="password" name="senha1" id="senha1" minlength="5">

            <label for="senha">Digite Sua Senha Novamente</label>
            <input type="password" name="senha2" id="senha2" minlength="5">
            <div id="alert">As Senhas Não Estão Iguais</div>
            <button type="submit" id="submit">Criar</button>

            <div>
                <a href="/resete">Recuperar Senha</a>
                <a href="/login">Login</a>
            </div>
        </form>
    </main>
</body>
</html>
